<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutTable</title>
    <style>
        .hi{
            margin-top: -30px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <table border="3px" width="1089" height="120" align="center">
        <tr></tr>
    </table>
    <table border="3px" width="1089" height="350" align="center">
        <tr>
            <td width="30%"></td>
            <td >
                <table class="hi" border="1px" width="680px" height="230px" >
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="2" width="400" height="150" align="center">
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td bgcolor="green">4</td>
            <td bgcolor="green">5</td>
            <td rowspan="2" bgcolor="yellow">6</td>
            
        </tr>
        <tr >
            <td bgcolor="green">7</td>
            <td bgcolor="green">8</td>
            
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow">9</td>
            <td bgcolor="yellow">10</td>
        </tr>
    </table>
</body>
</html>
